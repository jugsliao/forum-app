{% extends "first_app/base.html" %}

{% block title %}
delete answer
{% endblock %}

{% block content %}
  <p>Question: {{question}}</p>
  <p>Are you sure you want to delete this answer: {{answer}}</p>
  <form action="{% url 'first_app:deleteanswer' answer.id %}" method="post">
    {% csrf_token %}
    <a class="btn btn-warning" href="{% url 'first_app:question' question.id %}">No</a>
		<input class="btn btn-danger" type="submit" value="Yes">
  </form>
{% endblock %}
